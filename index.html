<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<form>
			<label for="leftop">Left Operand</label> 
			<input type="text" id="leftop" name="leftOperand">
			<label for="rightop">Right Operand</label> 
			<input type="text" id="rightop" name="rightOperand">

			<input type="radio" id="addition" name="operation" value="p"> 
			<label for="addition">+ Addition</label>
			<input type="radio" id="subtration" name="operation" value="-"> 
			<label for="subtraction">- Subtraction</label>
			<input type="radio" id="multiplication" name="operation" value="*">
			<label for="multiplication">* Multiplication</label>
			<input type="radio" id="division" name="operation" value="/"> 
			<label for=division>/ Division</label>
			<input type="radio" id="remainder" name="operation" value="%"> 
			<label for="remainder">% Remainder</label>
			
			<button onclick="getResponseVal()">Click Me!</button>
		</form>
	
		<p>Expression:</p>
		<p>Result:</p>
	
		<script type="text/javascript">
	    	function getResponseVal() {
	    		
		        var leftOperand = document.getElementById('leftop').value;
		        var rightOperand = document.getElementById('rightop').value;
		        var operation = document.querySelector('input[name="operation"]:checked').value;
		        var xhttp = new XMLHttpRequest();
		        
		        xhttp.onreadystatechange = function () {
		            if (this.readyState == 4 && this.status == 200) {
		                console.log('coming');
		                /* document.getElementById("shipping").value = this.responseText; */
		            }
		        };
		        
		        xhttp.open("GET", "http://localhost:8080/?" + "leftOperand=" + leftOperand + "&rightOperand=" + rightOperand + "&operation=" + operation, true);
		        xhttp.send();
	        
	    	}
		</script>
	</body>
</html>
