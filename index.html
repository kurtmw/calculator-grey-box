            <input type="radio" id="addition" name="operation" value="+">

            <input type="radio" id="subtration" name="operation" value="-">
            <label for="addition">- Subtration</label><br>
            <input type="radio" id="multiplication" name="operation" value="*">
            <label for="addition">* Multiplication</label><br>
            <input type="radio" id="division" name="operation" value="/">
            <label for="addition">/ Division</label><br>
            <input type="radio" id="remainder" name="operation" value="%">
            <label for="addition">% Remainder</label><br>

            <input type="submit" value="Calculate">

        <form>
